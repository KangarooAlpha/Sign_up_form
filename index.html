<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="banner">
        <img src="bg_image.avif" >
        <div id="logo"> <img id ="odin" src="odin-lined.png"><p>ODIN</p></div>
    </div>
    <div id="content">
        <div id="paragraph">
        <h1>This is not a real online service! You know you need something like this 
            in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
        </h1>
        <h1>You <em>know</em> you you want to.</h1>
        </div>
        <div id="form">
        <form method="get">
            <header>Let's do this!</header>
            <div class="row 1">
            <div id="first_name">
                <label for="first">FIRST NAME</label>
                <input type="text" id="first" name="user_name">
            </div>
            <div id="last_name">
                <label for="last">LAST NAME</label>
                <input type="text" id="last" name="user_name" pattern="[a-z]+">
            </div>
            </div>
            <div class="row 2">
            <div id="email">
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="user_email">
            </div>
            <div id="number">
                <label for="number">NUMBER</label>
                <input type="tel" id="number" name="user_number">
            </div>
            </div>
            <div class="row 3">
            <div id="pass">
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="user_password">
            </div>
            <div id="confirm_pass">
                <label for="confirm_password">CONFRIRM PASSWORD</label>
                <input type="password" id="confirm_pass" name="user_password">
            </div>
            </div>
        </form>
        </div>
        <div>
            <button id="submit">Create Account</button>
        </div>
    </div>


</body>
</html>
